  };

  function equal (a, b) {
    if (a !== b)
      throw new Error('Expected "' + a + '" to be "' + b + '"');
  }
  self.fail = function (msg) {
    throw new Error(msg);
  };

  const suites = ['browser-modules'];
  function runNextSuite () {
    mocha.suite.suites = [];
    const suite = suites.shift();
    if (suite)
      import('./' + suite + '.js')
      .then(function () {
        mocha.run(runNextSuite);
      });
  }

  runNextSuite();

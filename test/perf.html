<!doctype html>
<script type="module" src="../src/es-module-shims.js"></script>
<script type="module">
  const start = performance.now();
  importShim('https://dev.jspm.io/angular').then(angular => {
    const end = performance.now();
    const message = `Angular Load ${(end - start).toFixed(2)}ms`
    console.log(message);
    console.log(angular.default);
    fetch(`/done?message=${message}`);
  });
</script>
